<div class="container my-4">
 <h1 class="mb-3">Clientes</h1>
    
 <table class="table" *ngIf="clientes.length">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direcci√≥n</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.name }}</td>
            <td>{{ cliente.surname }}</td>
            <td>{{ cliente.adress }}</td>
            <td><a [routerLink]="['/clientes/editar/', cliente.id]">VER</a></td>
        </tr>
        
    </tbody>
 </table>
 <p *ngIf="!clientes.length">No hay clientes cargados</p>
</div>
